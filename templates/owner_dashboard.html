<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Owner Dashboard</h1>
        <hr>

        <!-- Navigation -->
        <div class="list-group mb-3">
            <button class="list-group-item list-group-item-action" onclick="showAddItemForm()">Add Item</button>
            <button class="list-group-item list-group-item-action" onclick="showEditCategoryForm()">Edit Category</button>
        </div>

        <!-- Add Item Form -->
        <div id="addItemForm" class="card p-3">
            <h4>Add New Item</h4>
            <form method="POST" action="/owner_dashboard">
                <div class="mb-3">
                    <label for="name" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter item name" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-control" id="category" name="category" required></select>
                </div>
                <div class="mb-3">
                    <label for="max_stock_level" class="form-label">Max Stock Level</label>
                    <input type="number" class="form-control" id="max_stock_level" name="max_stock_level" placeholder="Enter max stock level" required>
                </div>
                <div class="mb-3">
                    <label for="in_stock_level" class="form-label">In-Stock Level</label>
                    <input type="number" class="form-control" id="in_stock_level" name="in_stock_level" placeholder="Enter in-stock level" required>
                </div>
                <div class="mb-3">
                    <label for="reorder_level" class="form-label">Reorder Level</label>
                    <input type="number" class="form-control" id="reorder_level" name="reorder_level" placeholder="Enter reorder level" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Save Item</button>
            </form>
        </div>

        <!-- Edit Category Form -->
        <div id="editCategoryForm" class="card p-3 d-none">
            <h4>Edit Categories</h4>
            <form id="editCategoryFormContent">
                <div class="mb-3">
                    <label for="categoriesList" class="form-label">Categories</label>
                    <textarea class="form-control" id="categoriesList" rows="5" placeholder="Enter categories, one per line"></textarea>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="saveCategories()">Save Categories</button>
            </form>
        </div>

        <!-- Item List -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Max Stock Level</th>
                    <th>In-Stock Level</th>
                    <th>Reorder Level</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemTableBody">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>

        <!-- Exit Section -->
        <div class="mt-5 text-center">
            <a href="/" class="btn btn-danger">Exit</a>
        </div>
    </div>

    <script>
        // Fetch categories from the server and populate the dropdown
        async function fetchCategories() {
            const response = await fetch('/categories');
            const categories = await response.json();

            const categoryDropdown = document.getElementById('category');
            categoryDropdown.innerHTML = '';

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryDropdown.appendChild(option);
            });

            document.getElementById('categoriesList').value = categories.join('\n');
        }

        // Save categories to the server
        async function saveCategories() {
            const categories = document.getElementById('categoriesList').value.split('\n').map(c => c.trim()).filter(c => c);

            const response = await fetch('/categories', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ categories }),
            });

            if (response.ok) {
                alert('Categories updated successfully!');
                fetchCategories();
                showAddItemForm();
            } else {
                alert('Failed to save categories.');
            }
        }

        // Fetch items and populate the table
        async function fetchItems() {
            const response = await fetch('/items');
            const items = await response.json();

            const itemTableBody = document.getElementById('itemTableBody');
            itemTableBody.innerHTML = '';

            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.category}</td>
                    <td>${item.max_stock_level}</td>
                    <td>
                        <input type="number" id="stock_${item.id}" value="${item.in_stock_level}" class="form-control form-control-sm">
                    </td>
                    <td>${item.reorder_level}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="updateStock(${item.id})">Update Stock</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(${item.id})">Delete</button>
                    </td>
                `;
                itemTableBody.appendChild(row);
            });
        }

        // Update stock level
        async function updateStock(itemId) {
            const newStockLevel = document.getElementById(`stock_${itemId}`).value;

            if (newStockLevel < 0) {
                alert('Stock level cannot be negative.');
                return;
            }

            const response = await fetch(`/update_stock/${itemId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ in_stock_level: parseInt(newStockLevel) }),
            });

            if (response.ok) {
                alert('Stock updated successfully!');
                fetchItems();
            } else {
                alert('Failed to update stock.');
            }
        }

        // Delete item
        async function deleteItem(itemId) {
            if (confirm('Are you sure you want to delete this item?')) {
                const response = await fetch(`/delete_item/${itemId}`, { method: 'POST' });

                if (response.ok) {
                    alert('Item deleted successfully!');
                    fetchItems();
                } else {
                    alert('Failed to delete item.');
                }
            }
        }

        // Toggle forms
        function showAddItemForm() {
            document.getElementById('addItemForm').classList.remove('d-none');
            document.getElementById('editCategoryForm').classList.add('d-none');
        }

        function showEditCategoryForm() {
            document.getElementById('editCategoryForm').classList.remove('d-none');
            document.getElementById('addItemForm').classList.add('d-none');
        }

        // Initialize
        fetchCategories();
        fetchItems();
    </script>
</body>
</html>
