<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Owner Dashboard</h1>
        <hr>

        <!-- Stock Status Setup Section -->
        <div>
            <h3>Stock Status Setup</h3>
            <div class="list-group mb-3">
                <button class="list-group-item list-group-item-action" onclick="showAddItemForm()">Add Item</button>
                <button class="list-group-item list-group-item-action" onclick="showEditCategoryForm()">Edit Category</button>
            </div>

            <div id="addItemForm" class="card p-3 d-none">
                <h4>Add New Item</h4>
                <form id="newItemForm">
                    <div class="mb-3">
                        <label for="newItemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="newItemName" placeholder="Enter item name" required>
                    </div>
                    <div class="mb-3">
                        <label for="newItemCategory" class="form-label">Category</label>
                        <select class="form-control" id="newItemCategory" required>
                            <option value="">N/A</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="newItemMaxStockLevel" class="form-label">Max Stock Level</label>
                        <input type="number" class="form-control" id="newItemMaxStockLevel" placeholder="Enter max stock level" required>
                    </div>
                    <div class="mb-3">
                        <label for="newItemStockLevel" class="form-label">In-Stock Level</label>
                        <input type="number" class="form-control" id="newItemStockLevel" placeholder="Enter in-stock level" required>
                    </div>
                    <div class="mb-3">
                        <label for="newItemReorderLevel" class="form-label">Reorder Level</label>
                        <input type="number" class="form-control" id="newItemReorderLevel" placeholder="Enter reorder level" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Save Item</button>
                </form>
            </div>

            <div id="editCategoryForm" class="card p-3 d-none">
                <h4>Edit Categories</h4>
                <form id="editCategoryFormContent">
                    <div class="mb-3">
                        <label for="categoriesList" class="form-label">Categories</label>
                        <textarea class="form-control" id="categoriesList" rows="5" placeholder="Enter categories, one per line"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="saveCategories()">Save Categories</button>
                </form>
            </div>

            <div id="itemList" class="mt-5">
                <h4>Item List</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Max Stock Level</th>
                            <th>In-Stock Level</th>
                            <th>Reorder Level</th>
                        </tr>
                    </thead>
                    <tbody id="itemTableBody">
                        <!-- Items will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Exit Section -->
        <div class="mt-5 text-center">
            <a href="/" class="btn btn-danger">Exit</a>
        </div>
    </div>

    <script>
        let itemIdCounter = 1; // Counter for generating unique IDs
        const itemTableBody = document.getElementById('itemTableBody');
        const categoryDropdown = document.getElementById('newItemCategory');

        const categories = ["N/A", "Vegetables", "Fruits", "Dairy"];

        function populateCategoryDropdown() {
            categoryDropdown.innerHTML = '';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryDropdown.appendChild(option);
            });
        }

        function showAddItemForm() {
            const form = document.getElementById('addItemForm');
            form.classList.remove('d-none');
            document.getElementById('editCategoryForm').classList.add('d-none');
        }

        function showEditCategoryForm() {
            const form = document.getElementById('editCategoryForm');
            form.classList.remove('d-none');
            document.getElementById('addItemForm').classList.add('d-none');
            document.getElementById('categoriesList').value = categories.join('\n');
        }

        function saveCategories() {
            const newCategories = document.getElementById('categoriesList').value.split('\n').map(c => c.trim()).filter(c => c);
            if (!newCategories.includes("N/A")) {
                newCategories.unshift("N/A");
            }
            categories.length = 0;
            categories.push(...newCategories);
            populateCategoryDropdown();
            alert("Categories updated successfully!");
            document.getElementById('editCategoryForm').classList.add('d-none');
        }

        document.getElementById('newItemForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const itemName = document.getElementById('newItemName').value;
            const itemCategory = document.getElementById('newItemCategory').value;
            const maxStockLevel = parseInt(document.getElementById('newItemMaxStockLevel').value);
            const inStockLevel = parseInt(document.getElementById('newItemStockLevel').value);
            const reorderLevel = parseInt(document.getElementById('newItemReorderLevel').value);

            if (isNaN(maxStockLevel) || isNaN(inStockLevel) || isNaN(reorderLevel)) {
                alert("All stock levels must be integers.");
                return;
            }

            if (inStockLevel >= maxStockLevel || reorderLevel >= maxStockLevel) {
                alert("In-Stock Level and Reorder Level must be smaller than Max Stock Level.");
                return;
            }

            const newItemId = itemIdCounter++;

            // Add new item to the table
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${newItemId}</td>
                <td>${itemName}</td>
                <td>${itemCategory}</td>
                <td>${maxStockLevel}</td>
                <td>${inStockLevel}</td>
                <td>${reorderLevel}</td>
            `;
            itemTableBody.appendChild(row);

            alert(`Item Added!\nID: ${newItemId}\nName: ${itemName}\nCategory: ${itemCategory}\nMax Stock Level: ${maxStockLevel}\nIn-Stock Level: ${inStockLevel}\nReorder Level: ${reorderLevel}`);

            // Reset form
            document.getElementById('newItemForm').reset();
            document.getElementById('addItemForm').classList.add('d-none');
        });

        // Initialize categories
        populateCategoryDropdown();
    </script>
</body>
</html>
