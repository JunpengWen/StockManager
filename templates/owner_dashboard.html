<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Owner Dashboard</h1>
        <hr>
        
        <!-- Submitted Report Section -->
        <div class="mb-5">
            <h3>Submitted Report</h3>
            <div class="card p-3">
                <h5>Report Page: Dashboard</h5>
                <p>Low Stock Items: <span id="lowStockCount">0</span></p>
                <button class="btn btn-primary" onclick="viewSubmittedReport()">View Submitted Report</button>
            </div>
        </div>

        <!-- Checklist Section -->
        <div class="mb-5">
            <h3>Checklist Submission</h3>
            <form id="checklistForm" class="card p-3">
                <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
                </div>
                <div class="mb-3">
                    <label for="itemQuantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="itemQuantity" placeholder="Enter quantity" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>

        <!-- Stock Status Setup Section -->
        <div>
            <h3>Stock Status Setup</h3>
            <div class="list-group">
                <button class="list-group-item list-group-item-action" onclick="addItem()">Add Item</button>
                <button class="list-group-item list-group-item-action" onclick="editItems()">Edit Items</button>
                <button class="list-group-item list-group-item-action" onclick="editCategory()">Edit Category</button>
                <button class="list-group-item list-group-item-action" onclick="setStockLevel()">Set In-Stock Level</button>
            </div>
        </div>
    </div>

    <script>
        // Functions for Submitted Report
        function viewSubmittedReport() {
            alert("Viewing Submitted Report functionality is not implemented yet.");
        }

        // Checklist Submission Logic
        document.getElementById('checklistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const itemName = document.getElementById('itemName').value;
            const itemQuantity = document.getElementById('itemQuantity').value;

            alert(`Item "${itemName}" with quantity "${itemQuantity}" has been submitted successfully!`);

            // Clear the form after submission
            document.getElementById('checklistForm').reset();
        });

        // Functions for Stock Status Setup

        function editItems() {

        function editCategory() {

        }

        function setStockLevel() {

    </script>
</body>
</html>
