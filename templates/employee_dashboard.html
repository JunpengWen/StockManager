<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Employee Dashboard</h1>
        <hr>

        <!-- Checklist Submission Section -->
        <div class="mb-5">
            <h3>Checklist Submission</h3>
            <form id="checklistForm" class="card p-3">
                <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
                </div>
                <div class="mb-3">
                    <label for="itemQuantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="itemQuantity" placeholder="Enter quantity" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>

        <div id="itemList" class="mt-5">
            <h4>Item List</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Max Stock Level</th>
                        <th>In-Stock Level</th>
                        <th>Reorder Level</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                        <td>{{ item[2] }}</td>
                        <td>{{ item[3] }}</td>
                        <td>{{ item[4] }}</td>
                        <td>{{ item[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>


        <!-- Exit Section -->
        <div class="mt-5 text-center">
            <a href="/" class="btn btn-danger">Exit</a>
        </div>
    </div>

    <script>
        // Checklist Submission Logic
        document.getElementById('checklistForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const itemName = document.getElementById('itemName').value;
            const itemQuantity = document.getElementById('itemQuantity').value;

            alert(`Item "${itemName}" with quantity "${itemQuantity}" has been submitted successfully!`);

            // Clear the form after submission
            document.getElementById('checklistForm').reset();
        });
    </script>
</body>
</html>
