<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Employee Dashboard</h1>
        <hr>

        <!-- Category Selection Section -->
        <div class="card p-3 mb-5">
            <h3>Employee Checklist</h3>
            <form id="employeeChecklistForm">
                <div class="mb-3">
                    <label for="employeeCategoryDropdown" class="form-label">Select Category</label>
                    <select class="form-control" id="employeeCategoryDropdown" required>
                        <option value="" disabled selected>-- Select Category --</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Inventory Audit Section -->
        <div id="inventoryCheckSection" class="mt-5 d-none">
            <h3>Daily Inventory Check</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Current Stock</th>
                        <th>Supplier</th>
                        <th>Picture</th>
                        <th>Update Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="auditTableBody">
                    <!-- Dynamically populated -->
                </tbody>
            </table>
        </div>

        <!-- Exit Section -->
        <div class="mt-5 text-center">
            <a href="/" class="btn btn-danger" onclick="confirmExit()">Exit</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Fetch categories for dropdown
        async function fetchCategoriesForEmployee() {
            const response = await fetch('/categories');
            const categories = await response.json();
            const categoryDropdown = document.getElementById('employeeCategoryDropdown');
            categoryDropdown.innerHTML = '<option value="">-- Select Category --</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryDropdown.appendChild(option);
            });
        }

        // Fetch items for the selected category and populate the Daily Inventory Check table
        async function fetchItemsForSelectedCategory(category) {
            if (!category) {
                document.getElementById('inventoryCheckSection').classList.add('d-none');
                return;
            }

            const response = await fetch('/items');
            const items = await response.json();
            const filteredItems = items.filter(item => item.category === category);

            const auditTableBody = document.getElementById('auditTableBody');
            auditTableBody.innerHTML = ''; // Clear previous rows

            if (filteredItems.length === 0) {
                auditTableBody.innerHTML = `<tr><td colspan="8" class="text-center text-muted">No items in this category.</td></tr>`;
            } else {
                filteredItems.forEach(item => {
                    const row = `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.category}</td>
                            <td>${item.in_stock_level}</td>
                            <td>${item.supplier || 'N/A'}</td>
                            <td>
                                ${item.picture ? `<img src="${item.picture}" alt="${item.name}" style="width: 50px; height: 50px;">` : 'No Picture'}
                            </td>
                            <td>
                                <input type="number" id="correctedStock_${item.id}" class="form-control form-control-sm"
                                       value="${item.in_stock_level}" min="0">
                            </td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="updateStock(${item.id})">Update</button>
                            </td>
                        </tr>
                    `;
                    auditTableBody.insertAdjacentHTML('beforeend', row);
                });
            }

            // Show the inventory section
            document.getElementById('inventoryCheckSection').classList.remove('d-none');
        }

        // Update stock for corrected values
        async function updateStock(itemId) {
            const correctedStock = parseInt(document.getElementById(`correctedStock_${itemId}`).value);

            if (correctedStock < 0) {
                alert("Stock quantity cannot be negative.");
                return;
            }

            // Debug log: Print the corrected stock value
            console.log(`Updating stock for item ${itemId} to ${correctedStock}`);

            const response = await fetch(`/set_stock_level/${itemId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ in_stock_level: correctedStock }),
            });

            if (response.ok) {
                const data = await response.json();
                alert(data.message); // Show the success message from the server

                // Update the Current Stock value in the table row
                const stockCell = document.querySelector(`#correctedStock_${itemId}`).closest('tr').querySelector('td:nth-child(4)');
                stockCell.textContent = correctedStock; // Update the displayed stock value

                if (data.warning) {
                    alert(data.warning); // Show the warning if stock is below reorder level
                }
            } else {
                alert("Failed to update stock.");
            }
        }

        // Event listener for category dropdown change
        document.getElementById('employeeCategoryDropdown').addEventListener('change', function () {
            const selectedCategory = this.value;
            fetchItemsForSelectedCategory(selectedCategory);
        });

        // Initialize dropdown and hide table on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchCategoriesForEmployee();
        });

        function confirmExit() {
            if (confirm('Are you sure you want to exit?')) {
                // Optionally, trigger a final stock update before redirecting
                updateStockTable();
                window.location.href = '/';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
