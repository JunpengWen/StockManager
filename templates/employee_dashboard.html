<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for mobile responsiveness */
        .table-responsive {
            overflow-x: auto;
        }
        .table td, .table th {
            white-space: nowrap;
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <h1 class="text-center">Employee Dashboard</h1>
    <hr>

    <!-- Category Selection Section -->
    <div class="card p-3 mb-3">
        <h3>Employee Checklist</h3>
        <form id="employeeChecklistForm">
            <div class="mb-3">
                <label for="employeeCategoryDropdown" class="form-label">Select Category</label>
                <select class="form-control" id="employeeCategoryDropdown" required>
                    <option value="" disabled selected>-- Select Category --</option>
                </select>
            </div>
        </form>
    </div>

    <!-- Inventory Audit Section -->
    <div id="inventoryCheckSection" class="mt-3 d-none">
        <h3>Daily Inventory Check</h3>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Current Stock</th>
                    <th>Supplier</th>
                    <th>Picture</th>
                    <th>Update Stock</th>
                </tr>
                </thead>
                <tbody id="auditTableBody">
                <!-- Dynamically populated -->
                </tbody>
            </table>
        </div>
        <!-- Centered Update All Items Button -->
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary" onclick="updateAllStock()">Update All Items</button>
        </div>
    </div>

    <!-- Exit Section -->
    <div class="mt-3 text-center">
        <a href="/" class="btn btn-danger" onclick="confirmExit()">Exit</a>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Fetch categories for dropdown
    async function fetchCategoriesForEmployee() {
        const response = await fetch('/categories');
        const categories = await response.json();
        const categoryDropdown = document.getElementById('employeeCategoryDropdown');
        categoryDropdown.innerHTML = '<option value="">-- Select Category --</option>';
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categoryDropdown.appendChild(option);
        });
    }

    // Fetch items for the selected category and populate the Daily Inventory Check table
    async function fetchItemsForSelectedCategory(category) {
        if (!category) {
            document.getElementById('inventoryCheckSection').classList.add('d-none');
            return;
        }

        const response = await fetch('/items');
        const items = await response.json();
        const filteredItems = items.filter(item => item.category === category);

        const auditTableBody = document.getElementById('auditTableBody');
        auditTableBody.innerHTML = ''; // Clear previous rows

        if (filteredItems.length === 0) {
            auditTableBody.innerHTML = `<tr><td colspan="7" class="text-center text-muted">No items in this category.</td></tr>`;
        } else {
            filteredItems.forEach(item => {
                const row = `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.category}</td>
                            <td>${item.in_stock_level}</td>
                            <td>${item.supplier || 'N/A'}</td>
                            <td>
                                ${item.picture ? `<img src="${item.picture}" alt="${item.name}" style="width: 50px; height: 50px;">` : 'No Picture'}
                            </td>
                            <td>
                                <input type="number" id="correctedStock_${item.id}" class="form-control form-control-sm"
                                       value="${item.in_stock_level}" min="0">
                            </td>
                        </tr>
                    `;
                auditTableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Show the inventory section
        document.getElementById('inventoryCheckSection').classList.remove('d-none');
    }

    // Update all stock values
    async function updateAllStock() {
        const inputs = document.querySelectorAll('[id^="correctedStock_"]');
        const updates = [];
        let warnings = [];

        // Collect all updates
        inputs.forEach(input => {
            const itemId = input.id.split('_')[1];
            const correctedStock = parseInt(input.value);

            if (correctedStock < 0) {
                alert(`Item ID ${itemId}: Stock quantity cannot be negative.`);
                return;
            }

            updates.push({
                itemId: itemId,
                stock: correctedStock
            });
        });

        // Process updates
        for (const update of updates) {
            const response = await fetch(`/set_stock_level/${update.itemId}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({in_stock_level: update.stock}),
            });

            if (response.ok) {
                const data = await response.json();
                if (data.warning) warnings.push(data.warning);

                // Update displayed stock value
                const stockCell = document.querySelector(`#correctedStock_${update.itemId}`)
                        .closest('tr').querySelector('td:nth-child(4)');
                stockCell.textContent = update.stock;
            } else {
                alert(`Failed to update item ID ${update.itemId}`);
            }
        }

        // Show summary
        if (warnings.length > 0) {
            alert("Warnings:\n" + warnings.join('\n'));
        }
        if (updates.length > 0) {
            alert(`Successfully updated ${updates.length} items!`);
        }
    }

    // Event listener for category dropdown change
    document.getElementById('employeeCategoryDropdown').addEventListener('change', function () {
        const selectedCategory = this.value;
        fetchItemsForSelectedCategory(selectedCategory);
    });

    // Initialize dropdown and hide table on page load
    document.addEventListener('DOMContentLoaded', () => {
        fetchCategoriesForEmployee();
    });

    function confirmExit() {
        if (confirm('Are you sure you want to exit?')) {
            window.location.href = '/';
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
