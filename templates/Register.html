<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Manager - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Register</h3>
                <form id="registerForm" method="POST" action="/register">
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter a username" required>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
                    </div>

                    <!-- Employee Name Field -->
                    <div class="mb-3">
                        <label for="employee_name" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" id="employee_name" name="employee_name" placeholder="Enter your name" required>
                    </div>

                    <!-- Store Address Field -->
                    <div class="mb-3">
                        <label for="store_address" class="form-label">Store Address</label>
                        <select id="store_address" name="store_address" class="form-select" required>
                            <option value="" disabled selected>Select a store</option>
                            <option value="Kusan Uyghur Cuisine, 1516 N 4th Street, San Jose, CA 95112">Kusan Uyghur Cuisine, 1516 N 4th Street, San Jose, CA 95112</option>
                            <option value="Kusan Bazaar, 510 Barber Ln, Milpitas, CA 95035">Kusan Bazaar, 510 Barber Ln, Milpitas, CA 95035</option>
                        </select>
                    </div>

                    <!-- Role Selection -->
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role" name="role" value="Employee" readonly>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

                <!-- Back to Login -->
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-link">Already have an account? Login here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                employee_name: document.getElementById('employee_name').value,
                store_address: document.getElementById('store_address').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Registration successful! Please wait for authorization.');
                    window.location.href = '/';
                } else {
                    const errorData = await response.json();
                    alert('Error: ' + errorData.message);
                }
            } catch (error) {
                alert('An error occurred during registration. Please try again.');
            }
        });
    </script>
</body>
</html>
